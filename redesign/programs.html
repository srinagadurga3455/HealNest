<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs - HealNest</title>
    <link rel="stylesheet" href="../redesign/styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="./dashboard.html" class="logo" style="display: block; padding: 0 24px; margin-bottom: 32px;">HealNest</a>
            
            <a href="./dashboard.html" class="sidebar-item">Dashboard</a>
            <a href="./programs.html" class="sidebar-item active">All Programs</a>
            <a href="./profile.html" class="sidebar-item">Profile</a>
            
            <a href="#" class="sidebar-item logout" data-logout>Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <h1>Wellness Programs</h1>
                <p style="color: #999; margin-bottom: 48px;">Choose a program to enhance your mental wellness journey</p>

                <div id="programsList" class="grid-2">
                    <!-- Programs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../redesign/app.js"></script>
    <script src="../redesign/programs-data.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('healNestCurrentUser');
        if (!currentUser) {
            window.location.href = './login.html';
        }

        const user = JSON.parse(currentUser);

        // Load programs
        const programsList = document.getElementById('programsList');
        programsList.innerHTML = PROGRAMS.map(program => `
            <div class="card">
                <h3>${program.name}</h3>
                <p>${program.description}</p>
                
                <div style="display: flex; gap: 12px; margin: 16px 0; font-size: 14px;">
                    <span style="color: #0066FF; font-weight: 600;">ðŸ“… ${program.duration} days</span>
                    <span style="color: #999;">ðŸ“‹ ${program.tasks.length} tasks</span>
                </div>

                ${user.activeProgram === program.name ? 
                    `<div class="alert alert-info" style="margin-bottom: 16px;">
                        Active program - Continue your journey
                    </div>
                    <button class="btn btn-primary btn-block" onclick="window.location.href='./program.html'">
                        Continue Program
                    </button>` 
                    : 
                    `<button class="btn btn-primary btn-block" onclick="startProgram('${program.name}')">
                        Start Program
                    </button>`
                }
            </div>
        `).join('');

        function startProgram(programName) {
            const users = JSON.parse(localStorage.getItem('healNestUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === user.id);
            
            if (userIndex !== -1) {
                const program = PROGRAMS.find(p => p.name === programName);
                users[userIndex].activeProgram = programName;
                users[userIndex].currentTaskIndex = 0;
                users[userIndex].programStartDate = new Date().toISOString();
                users[userIndex].completedTasks = [];
                
                localStorage.setItem('healNestUsers', JSON.stringify(users));
                
                const updatedUser = users[userIndex];
                localStorage.setItem('healNestCurrentUser', JSON.stringify(updatedUser));
                
                alert(`Started ${programName}! Complete daily tasks to progress.`);
                window.location.href = './program.html';
            }
        }
    </script>
</body>
</html>
