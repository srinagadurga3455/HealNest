<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HealNest</title>
    <link rel="stylesheet" href="../redesign/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sign In</h1>
                <p>Welcome back</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="./register.html">Create one</a>
            </div>
        </div>
    </div>

    <script src="../redesign/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                const users = JSON.parse(localStorage.getItem('healNestUsers') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    localStorage.setItem('healNestCurrentUser', JSON.stringify(user));
                    // Check if user has completed assessment
                    if (!user.assessmentCompleted) {
                        window.location.href = './assessment.html';
                    } else {
                        window.location.href = './dashboard.html';
                    }
                } else {
                    alert('Invalid email or password');
                }
            } else {
                alert('Please fill in all fields');
            }
        });

        // Auto-login if already logged in
        const currentUser = localStorage.getItem('healNestCurrentUser');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            if (!user.assessmentCompleted) {
                window.location.href = './assessment.html';
            } else {
                window.location.href = './dashboard.html';
            }
        }
    </script>
</body>
</html>
