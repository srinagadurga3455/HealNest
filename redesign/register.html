<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - HealNest</title>
    <link rel="stylesheet" href="../redesign/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Get started in minutes</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="./login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="../redesign/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (fullName && email && password) {
                const users = JSON.parse(localStorage.getItem('healNestUsers') || '[]');
                
                if (users.find(u => u.email === email)) {
                    alert('Email already registered');
                    return;
                }

                const newUser = {
                    id: Date.now(),
                    fullName,
                    email,
                    password,
                    assessmentCompleted: false,
                    currentStreak: 0,
                    totalStreak: 0,
                    activeProgram: null,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('healNestUsers', JSON.stringify(users));
                localStorage.setItem('healNestCurrentUser', JSON.stringify(newUser));

                window.location.href = './assessment.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
