<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker - HealNest</title>
    <link rel="stylesheet" href="../redesign/styles.css">
</head>
<body>
    <div class="small-container" style="padding: 48px 24px;">
        <h1>How are you feeling?</h1>
        <p style="color: #999; margin-bottom: 48px;">Log your mood to track your wellness journey</p>

        <form id="moodForm" style="max-width: 600px;">
            <div class="card">
                <h3>Select your mood</h3>
                <div class="grid-3">
                    <label class="radio-option" style="flex-direction: column; text-align: center;">
                        <input type="radio" name="mood" value="great" style="margin-bottom: 12px;" required>
                        <span style="font-size: 36px;">üòä</span>
                        <span>Great</span>
                    </label>
                    <label class="radio-option" style="flex-direction: column; text-align: center;">
                        <input type="radio" name="mood" value="good" style="margin-bottom: 12px;">
                        <span style="font-size: 36px;">üôÇ</span>
                        <span>Good</span>
                    </label>
                    <label class="radio-option" style="flex-direction: column; text-align: center;">
                        <input type="radio" name="mood" value="okay" style="margin-bottom: 12px;">
                        <span style="font-size: 36px;">üòê</span>
                        <span>Okay</span>
                    </label>
                    <label class="radio-option" style="flex-direction: column; text-align: center;">
                        <input type="radio" name="mood" value="stressed" style="margin-bottom: 12px;">
                        <span style="font-size: 36px;">üò∞</span>
                        <span>Stressed</span>
                    </label>
                    <label class="radio-option" style="flex-direction: column; text-align: center;">
                        <input type="radio" name="mood" value="sad" style="margin-bottom: 12px;">
                        <span style="font-size: 36px;">üò¢</span>
                        <span>Sad</span>
                    </label>
                </div>
            </div>

            <div class="card">
                <label>Notes (optional)</label>
                <textarea name="notes" placeholder="How are you feeling? What happened today?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log Mood</button>
            <a href="./dashboard.html" class="btn btn-secondary btn-block">Back to Dashboard</a>
        </form>
    </div>

    <script src="../redesign/app.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('healNestCurrentUser');
        if (!currentUser) {
            window.location.href = './login.html';
        }

        const user = JSON.parse(currentUser);

        document.getElementById('moodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const mood = document.querySelector('input[name="mood"]:checked').value;
            const notes = document.querySelector('textarea[name="notes"]').value;
            
            const moods = JSON.parse(localStorage.getItem('healNestMoods') || '[]');
            const today = new Date().toISOString().split('T')[0];

            // Remove existing mood entry for today
            const moods_filtered = moods.filter(m => m.date !== today);

            moods_filtered.push({
                userId: user.id,
                mood,
                notes,
                date: today,
                timestamp: new Date().toISOString()
            });

            localStorage.setItem('healNestMoods', JSON.stringify(moods_filtered));
            
            alert('Mood logged! Keep tracking your progress.');
            window.location.href = './dashboard.html';
        });
    </script>
</body>
</html>
