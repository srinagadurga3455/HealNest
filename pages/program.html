            text-decoration: none;
            color: #2A3547;
        }
        
        .nav-btn.active {
            background: #5D87FF;

            border-color: #5D87FF;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .program-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .program-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--program-color, #5D87FF) 0%, var(--program-color-light, #49BEFF) 100%);

            text-align: center;
        }
        
        .program-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .program-title {
            font-size: 1.5rem;

        }
        
        .program-body {
            padding: 2rem;
        }
        
        .program-description {
            color: #5A6A85;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .program-features {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }
        
        .program-features li {
            padding: 0.5rem 0;

            align-items: center;
            color: #2A3547;

            background: #f8f9fa;
            border-radius: 10px;

        .stat-item {

        }
        
        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--program-color, #5D87FF);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        .program-progress {
            margin-bottom: 2rem;
        }

            height: 8px;
            background: #e9ecef;
            border-radius: 10px;

            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .program-actions {

            gap: 1rem;
        }
        
        .btn-enroll {

            background: linear-gradient(135deg, var(--program-color, #5D87FF) 0%, var(--program-color-light, #49BEFF) 100%);

        .btn-secondary {

            color: white;
            padding: 0.25rem 0.75rem;

            font-size: 0.8rem;

        .program-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            border-radius: 15px;

            padding: 1rem;

            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;

        .lesson-item.completed {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
        }
        
        .lesson-title {
            font-weight: 600;

        .lesson-duration {

        }
        
        .lesson-status {

        .status-completed {
            background: #28a745;

        }
        
        .status-current {
            background: #ffc107;
            color: #000;
        }
        
        .status-locked {
            background: #6c757d;
            color: white;
        }
        
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;

            justify-content: center;
            cursor: pointer;

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .programs-container {
                padding: 1rem;
            }
            
            .programs-grid {
                grid-template-columns: 1fr;
            }
            
            .program-actions {
                flex-direction: column;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>

                ]

        ];

        let currentFilter = 'all';
        let enrolledPrograms = JSON.parse(localStorage.getItem('healNestEnrolledPrograms') || '[]');
        let programProgress = JSON.parse(localStorage.getItem('healNestProgramProgress') || '{}');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPrograms();
        });

        function loadPrograms() {
            const programsGrid = document.getElementById('programsGrid');
            let filteredPrograms = wellnessPrograms;

            // Apply filters
            if (currentFilter === 'enrolled') {
                filteredPrograms = wellnessPrograms.filter(program => enrolledPrograms.includes(program.id));
            } else if (currentFilter === 'recommended') {
                // Get recommended based on assessment results
                const assessment = Assessment.getLastAssessment();
                if (assessment) {
                    // Simple recommendation logic based on score
                    if (assessment.score < 60) {
                        filteredPrograms = wellnessPrograms.filter(program => 
                            ['mindfulness', 'emotional-balance', 'stress-management'].includes(program.id)
                        );
                    } else {
                        filteredPrograms = wellnessPrograms.filter(program => 
                            ['leadership-development', 'creative-expression'].includes(program.id)
                        );
                    }
                } else {
                    filteredPrograms = wellnessPrograms.filter(program => program.category === 'beginner');
                }
            } else if (currentFilter !== 'all') {
                filteredPrograms = wellnessPrograms.filter(program => program.category === currentFilter);
            }

            programsGrid.innerHTML = filteredPrograms.map(program => {
                const isEnrolled = enrolledPrograms.includes(program.id);
                const progress = programProgress[program.id] || 0;
                
                return `
                    <div class="program-card" style="--program-color: ${program.color}; --program-color-light: ${program.colorLight}; position: relative;">
                        ${isEnrolled ? '<div class="enrolled-badge">Enrolled</div>' : ''}
                        
                        <div class="program-header">
                            <div class="program-icon">${program.icon}</div>
                            <div class="program-title">${program.title}</div>
                            <div class="program-subtitle">${program.subtitle}</div>
                        </div>
                        
                        <div class="program-body">
                            <div class="program-description">${program.description}</div>

                                    <div class="stat-label">Duration</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${program.lessons}</div>
                                    <div class="stat-label">Lessons</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${program.rating}</div>
                                    <div class="stat-label">Rating</div>
                                </div>
                            </div>
                            
                            <ul class="program-features">
                                ${program.features.slice(0, 3).map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                            
                            ${isEnrolled ? `
                                <div class="program-progress">
                                    <div class="progress-bar-custom">
                                        <div class="progress-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="progress-text">
                                        <span>Progress</span>
                                        <span>${progress}% Complete</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="program-actions">
                                ${isEnrolled ? `
                                    <button class="btn-enroll btn-continue" onclick="continueProgram('${program.id}')">
                                        <i class="ti ti-play me-2"></i>Continue
                                    </button>
                                ` : `
                                    <button class="btn-enroll" onclick="enrollProgram('${program.id}')">
                                        <i class="ti ti-plus me-2"></i>Enroll Now
                                    </button>
                                `}
                                <button class="btn-secondary" onclick="viewProgramDetails('${program.id}')">
                                    <i class="ti ti-info-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            if (filteredPrograms.length === 0) {
                programsGrid.innerHTML = `
                    <div class="text-center py-5" style="grid-column: 1 / -1;">
                        <i class="ti ti-search" style="font-size: 3rem; color: #6c757d;"></i>
                        <h4 class="mt-3 text-muted">No programs found</h4>
                        <p class="text-muted">Try adjusting your filter or check back later for new programs.</p>
                    </div>
                `;
            }
        }

        function filterPrograms(filter) {
            currentFilter = filter;
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadPrograms();
        }

        function enrollProgram(programId) {
            if (!enrolledPrograms.includes(programId)) {
                enrolledPrograms.push(programId);
                programProgress[programId] = 0;
                
                localStorage.setItem('healNestEnrolledPrograms', JSON.stringify(enrolledPrograms));
                localStorage.setItem('healNestProgramProgress', JSON.stringify(programProgress));
                
                const program = wellnessPrograms.find(p => p.id === programId);
                alert(`Successfully enrolled in ${program.title}! You can now start your wellness journey.`);
                
                loadPrograms();
            }
        }

        function continueProgram(programId) {
            const program = wellnessPrograms.find(p => p.id === programId);
            const progress = programProgress[programId] || 0;
            
            // Simulate lesson completion
            const newProgress = Math.min(progress + 20, 100);
            programProgress[programId] = newProgress;
            localStorage.setItem('healNestProgramProgress', JSON.stringify(programProgress));
            
            if (newProgress === 100) {
                alert(`Congratulations! You've completed the ${program.title} program! ðŸŽ‰`);
            } else {
                alert(`Great progress! You're now ${newProgress}% through the ${program.title} program.`);
            }
            
            loadPrograms();
        }

            document.getElementById('modalTitle').textContent = program.title;
            document.getElementById('modalBody').innerHTML = `

                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="mb-4">
                        <h5>Lessons</h5>
                        <ul class="lesson-list">
                            ${program.lessons_detail.map((lesson, index) => {
                                let status = lesson.status;
                                let statusClass = 'status-locked';
                                let statusText = 'Locked';
                                
                                if (isEnrolled) {
                                    if (index < Math.floor(progress / 20)) {
                                        status = 'completed';
                                        statusClass = 'status-completed';
                                        statusText = 'Completed';
                                    } else if (index === Math.floor(progress / 20)) {
                                        status = 'current';
                                        statusClass = 'status-current';
                                        statusText = 'Current';
                                    }
                                }
                                
                                return `
                                    <li class="lesson-item ${status === 'completed' ? 'completed' : ''}">
                                        <div>
                                            <div class="lesson-title">${lesson.title}</div>
                                            <div class="lesson-duration">${lesson.duration}</div>
                                        </div>
                                        <div class="lesson-status ${statusClass}">${statusText}</div>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                    
                    <div class="text-center">
                        ${isEnrolled ? `
                            <button class="btn-enroll btn-continue" onclick="continueProgram('${program.id}'); closeModal();">
                                <i class="ti ti-play me-2"></i>Continue Program
                            </button>
                        ` : `
                            <button class="btn-enroll" onclick="enrollProgram('${program.id}'); closeModal();">
                                <i class="ti ti-plus me-2"></i>Enroll in Program
                            </button>
                        `}
                    </div>
                </div>
            `;
            
            document.getElementById('programModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('programModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('programModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
