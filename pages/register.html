<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealNest - Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="../calm_clarity/assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../calm_clarity/assets/css/styles.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .auth-header {
            background: linear-gradient(135deg, #5D87FF 0%, #3B7BFF 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #5D87FF;
            box-shadow: 0 0 0 0.2rem rgba(93, 135, 255, 0.25);
        }
        .btn-auth {
            background: linear-gradient(135deg, #5D87FF 0%, #3B7BFF 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 135, 255, 0.3);
            color: white;
        }
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        .strength-weak { background: #FA5252; }
        .strength-fair { background: #FFD666; }
        .strength-good { background: #49BEFF; }
        .strength-strong { background: #20c997; }
        .strength-text {
            font-size: 12px;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="mb-2">Join HealNest</h2>
                <p class="mb-0">Create your account to start your wellness journey</p>
            </div>
            <div class="auth-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength: Weak</span>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-auth">Create Account</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-2">Already have an account?</p>
                    <a href="./login.html" class="text-decoration-none">Sign In</a>
                </div>

                <div class="text-center mt-3">
                    <a href="./landing.html" class="text-decoration-none text-muted">
                        <i class="ti ti-arrow-left me-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../calm_clarity/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../calm_clarity/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const widths = ['25%', '50%', '75%', '100%'];
            const levels = ['Weak', 'Fair', 'Good', 'Strong'];
            const classes = ['strength-weak', 'strength-fair', 'strength-good', 'strength-strong'];

            if (strength > 0) {
                strengthBar.style.width = widths[strength - 1];
                strengthBar.className = 'strength-bar ' + classes[strength - 1];
                strengthText.textContent = 'Password strength: ' + levels[strength - 1];
                strengthText.className = 'strength-text text-' + classes[strength - 1];
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!termsAccepted) {
                alert('Please accept the terms and conditions');
                return;
            }

            if (name && email && password) {
                // Store user data (in a real app, this would be saved to a database)
                const userData = {
                    name: name,
                    email: email,
                    registered: true,
                    registrationDate: new Date().toISOString()
                };

                localStorage.setItem('healNestUser', JSON.stringify(userData));

                alert('Account created successfully! You can now sign in.');
                window.location.href = './login.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
